# MangaForge - Production Environment
# Docker Compose for production deployment

version: '3.9'

services:
  # ===========================================
  # Traefik Reverse Proxy & Load Balancer
  # ===========================================
  traefik:
    image: traefik:v3.0
    container_name: mangaforge-traefik
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - traefik_certs:/etc/traefik/certs
    networks:
      - mangaforge-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

  # ===========================================
  # Core API Service (Scalable)
  # ===========================================
  api:
    build:
      context: ../..
      dockerfile: docker/prod/Dockerfile.api
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      - ENV=production
      - DEBUG=false
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - COMFYUI_URL=http://comfyui:8188
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://mangaforge.example.com}
    volumes:
      - assets_data:/app/assets
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - mangaforge-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.mangaforge.example.com`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      - "traefik.http.services.api.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.api.loadbalancer.healthcheck.interval=10s"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # Worker Service (GPU Enabled, Scalable)
  # ===========================================
  worker:
    build:
      context: ../..
      dockerfile: docker/prod/Dockerfile.worker
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '4'
          memory: 16G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
    environment:
      - ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - COMFYUI_URL=http://comfyui:8188
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - assets_data:/app/assets
      - models_data:/app/models
    depends_on:
      - rabbitmq
      - comfyui
    networks:
      - mangaforge-network
    command: celery -A src.workers.celery_app worker --loglevel=warning --concurrency=4 -Q default,render,animation

  # ===========================================
  # Celery Beat Scheduler
  # ===========================================
  scheduler:
    build:
      context: ../..
      dockerfile: docker/prod/Dockerfile.worker
    container_name: mangaforge-scheduler
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    environment:
      - ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
    depends_on:
      - rabbitmq
      - redis
    networks:
      - mangaforge-network
    command: celery -A src.workers.celery_app beat --loglevel=warning
    restart: unless-stopped

  # ===========================================
  # ComfyUI Cluster (GPU Nodes)
  # ===========================================
  comfyui:
    image: ghcr.io/ai-dock/comfyui:latest
    deploy:
      mode: replicated
      replicas: 2
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
      restart_policy:
        condition: on-failure
        delay: 10s
    volumes:
      - comfyui_models:/workspace/ComfyUI/models
      - comfyui_output:/workspace/ComfyUI/output
      - comfyui_input:/workspace/ComfyUI/input
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    networks:
      - mangaforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===========================================
  # PostgreSQL Database (Primary)
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: mangaforge-postgres
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    networks:
      - mangaforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  # ===========================================
  # Redis Cluster
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: mangaforge-redis
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - mangaforge-network
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MinIO Object Storage (Clustered)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: mangaforge-minio
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    ports:
      - "9000:9000"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    networks:
      - mangaforge-network
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # RabbitMQ Cluster
  # ===========================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: mangaforge-rabbitmq
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    networks:
      - mangaforge-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Prometheus Monitoring
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: mangaforge-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - mangaforge-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ===========================================
  # Grafana Dashboard
  # ===========================================
  grafana:
    image: grafana/grafana:latest
    container_name: mangaforge-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    networks:
      - mangaforge-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.mangaforge.example.com`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
    restart: unless-stopped
    profiles:
      - monitoring

# ===========================================
# Networks
# ===========================================
networks:
  mangaforge-network:
    driver: overlay
    attachable: true

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local
  assets_data:
    driver: local
  models_data:
    driver: local
  comfyui_models:
    driver: local
  comfyui_output:
    driver: local
  comfyui_input:
    driver: local
  traefik_certs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
